<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim GTNN</title>
</head>
<body>
    <script>
        function minArray(arr){
            if (arr.length === 0)
                return -1
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min1 = minArray(arr1)
        alert(min1)

        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let min2 = minArray(arr2)
        alert(min2)


    </script>
</body>
</html>
