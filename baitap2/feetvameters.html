<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Chuyển đổi giữa meter và feed </h1>
<input type="text" id="nhapso">
<select id="luachon">
    <option value="feet">Feet</option>
    <option value="meters">Meters</option>
</select>
<input type="button" value="Kiem Tra" onclick="chuyenDoi()">
<p id="ketqua"></p>
    <script>
        function chuyenDoi(){
            let luaChon = document.getElementById('luachon')
            let giaTri = document.getElementById('nhapso')
            let ketQua = 0
            if (luaChon.value === 'feet') {
                ketQua = changeFeetToMeter(giaTri.value)
                document.getElementById("ketqua").innerHTML = 'Ket Qua ='+ketQua+ 'meters'
            } else {
                ketQua = changeMeterToFeet(giaTri.value)
                document.getElementById('ketqua').innerHTML = 'Ket Qua ='+ketQua+ 'feet'
            }
        }
        function changeFeetToMeter(feet){
            let meter = 0.305 * feet
            return meter
        }
        function changeMeterToFeet(meter){
            let feed = 3.279 * meter
            return feed
        }
    </script>

</body>
</html>
